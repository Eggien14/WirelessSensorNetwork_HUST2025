<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local IoT System - WSN25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Hệ Thống IoT Tưới Tiêu - WSN25</h1>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showDashboard('manager')">Quản Lý</button>
                <button class="nav-btn" onclick="showDashboard('general')">Tổng Quan</button>
            </div>
        </div>

        <!-- Manager Dashboard -->
        <div id="manager-dashboard" class="dashboard-view">
            <!-- Total Cycle Configuration -->
            <div class="card">
                <h2>⏱️ Cấu Hình Chu Kỳ Tổng</h2>
                <div class="total-cycle-container">
                    <div class="total-cycle-item">
                        <label for="totalCycle">T - Chu Kỳ Tổng (s):</label>
                        <input type="number" id="totalCycle" class="total-cycle-input" 
                               placeholder="Nhập chu kỳ tổng (ví dụ: 120)" 
                               min="1" step="1" value="120">
                        <span class="total-cycle-note">* Áp dụng cho tất cả relay</span>
                    </div>
                </div>
            </div>
            
            <!-- Relay Management -->
            <div class="card">
                <h2>Quản Lý Relay Nodes</h2>
                <div id="relay-grid" class="relay-grid">
                    <div class="loading">Đang tải dữ liệu...</div>
                </div>
                <div class="btn-group">
                    <button id="startStopBtn" class="btn-primary btn-success" onclick="toggleSystem()">START HỆ THỐNG</button>
                    <button class="btn-primary" onclick="loadRelays()" id="refreshRelayBtn">Làm Mới</button>
                </div>
            </div>

            <!-- Threshold Settings -->
            <div class="card">
                <h2>Cài Đặt Ngưỡng Cảnh Báo</h2>
                <div class="threshold-grid">
                    <div class="threshold-item">
                        <label>Nhiệt Độ (°C)</label>
                        <div class="threshold-inputs">
                            <input type="number" id="temp_min" step="0.1" placeholder="Min">
                            <span>-</span>
                            <input type="number" id="temp_max" step="0.1" placeholder="Max">
                        </div>
                    </div>
                    <div class="threshold-item">
                        <label>Độ Ẩm Không Khí (%)</label>
                        <div class="threshold-inputs">
                            <input type="number" id="humid_min" step="0.1" placeholder="Min">
                            <span>-</span>
                            <input type="number" id="humid_max" step="0.1" placeholder="Max">
                        </div>
                    </div>
                    <div class="threshold-item">
                        <label>Độ Ẩm Đất (%)</label>
                        <div class="threshold-inputs">
                            <input type="number" id="soil_min" step="0.1" placeholder="Min">
                            <span>-</span>
                            <input type="number" id="soil_max" step="0.1" placeholder="Max">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn-primary" onclick="saveThresholds()">Lưu Ngưỡng</button>
                </div>
            </div>
        </div>

        <!-- General Dashboard -->
        <div id="general-dashboard" class="dashboard-view hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Dữ Liệu Tổng Quan Hệ Thống</h2>
                    <button class="btn-primary" onclick="loadGeneralData()">Làm Mới Dữ Liệu</button>
                </div>
                <div id="general-table-container">
                    <div class="loading">Đang tải dữ liệu...</div>
                </div>
            </div>
        </div>

        <!-- Sensor Detail Dashboard -->
        <div id="detail-dashboard" class="dashboard-view hidden">
            <div class="card">
                <div class="sensor-detail-header">
                    <h2 id="detail-title">Chi Tiết Sensor</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="timeRangeSelect" class="time-range-select" onchange="changeTimeRange()">
                            <option value="default" selected>Mặc Định (20 gần nhất)</option>
                            <option value="minute">1 Phút Gần Đây</option>
                            <option value="hour">1 Giờ Gần Đây</option>
                            <option value="day">1 Ngày Gần Đây</option>
                            <option value="month">1 Tháng Gần Đây</option>
                        </select>
                        <button class="btn-primary" onclick="backToGeneral()">Quay Lại</button>
                    </div>
                </div>
                
                <div id="sensor-info" class="sensor-info-grid"></div>
                
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="humidChart"></canvas>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="soilChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
